name: Build FFmpeg

on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      doRelease:
        description: 'Publish new release'
        type: boolean
        default: false
        required: false
      buildOnly:
        description: 'Only build ffmpeg'
        type: boolean
        default: false
        required: false

env:
  DOCKER_BUILDKIT: 1

jobs:
  pre_check:
    name: Pre Checks
    if: ${{ github.event.inputs.buildOnly != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Repo Check
        if: ${{ github.event_name == 'schedule' }}
        run: |
          if [[ "$GITHUB_REPOSITORY" != "BtbN/FFmpeg-Builds" ]]; then
            echo "When forking this repository to make your own builds, you have to adjust this check."
            echo "When doing so make sure to randomize the scheduled cron time above, in order to spread out the various build times as much as possible."
            echo "This has been put in place due to the enormous amounts of traffic hundreds/thousands of parallel builds can cause on external infrastructure."
            # Set Github job summary (see https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/workflow-commands-for-github-actions#adding-a-job-summary):
            echo "# To enable scheduled builds, please make the following 2 edits to [.github/workflows/build.yml](https://github.com/$GITHUB_REPOSITORY/edit/$GITHUB_REF_NAME/.github/workflows/build.yml):" >> "$GITHUB_STEP_SUMMARY"
            echo '1. **IMPORTANT:** Change the 2 numbers on the `cron:` line. The first number must be between 0 and 59, and the second must be between 0 and 23.' >> "$GITHUB_STEP_SUMMARY"
            echo '2. Use `find and replace` (ctrl+f) to replace `BtbN/FFmpeg-Builds` with your repository name' >> "$GITHUB_STEP_SUMMARY"
            echo  >> "$GITHUB_STEP_SUMMARY" # adds blank line to markdown
            echo "This safeguard exists to  avoid overwhelming important open-source infrastructure (see https://github.com/BtbN/FFmpeg-Builds/issues/278)" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
          exit 0
  build_base:
    name: Build base image
    if: ${{ github.event.inputs.buildOnly != 'true' }}
    needs: pre_check
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest,ubuntu-24.04-arm]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Free Disk-Space
        run: df -h && sudo apt-get clean && docker system prune -a -f && sudo rm -rf /opt/ghc /usr/local/.ghcup /usr/local/lib/android && df -h
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config: .github/buildkit.toml
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Image Name
        id: imagename
        run: |
          IMG="${GITHUB_REPOSITORY,,}/base"
          IMG="${IMG/ /-}"
          echo "name=ghcr.io/${IMG}" >> $GITHUB_OUTPUT
          echo "rawname=${IMG#*/}" >> $GITHUB_OUTPUT
      - name: Stop Commands
        run: T="$(echo -n ${{ github.token }} | sha256sum | head -c 64)" && echo -e "::add-mask::${T}\n::stop-commands::${T}"
      - name: Build target base image
        uses: docker/build-push-action@v6
        with:
          context: images/base
          pull: true
          push: true
          provenance: false
          tags: ${{ steps.imagename.outputs.name }}:latest${{ (contains(matrix.runner, 'arm') && '-arm') || '' }}
          cache-to: type=registry,mode=max,ref=${{ steps.imagename.outputs.name }}:cache${{ (contains(matrix.runner, 'arm') && '-arm') || '' }}
          cache-from: type=registry,ref=${{ steps.imagename.outputs.name }}:cache${{ (contains(matrix.runner, 'arm') && '-arm') || '' }}
      - name: Get download cache key
        if: ${{ !cancelled() && !contains(matrix.runner, 'arm') }}
        id: dl_cache
        run: |
          echo "dltagname=$(./util/get_dl_cache_tag.sh)" >> $GITHUB_OUTPUT
      - name: Cache
        if: ${{ !cancelled() && !contains(matrix.runner, 'arm') }}
        uses: actions/cache@v4
        with:
          path: .cache/downloads
          key: download-cache-${{ steps.dl_cache.outputs.dltagname }}
          restore-keys: |
            download-cache-
      - name: Update Cache
        if: ${{ !cancelled() && !contains(matrix.runner, 'arm') }}
        run: |
          set -e
          ./download.sh
          ./util/clean_cache.sh
          tar czf .cache/cache.tar.gz .cache/downloads/*
      - name: Upload cache artifact
        if: ${{ !cancelled() && !contains(matrix.runner, 'arm') }}
        uses: actions/upload-artifact@v4
        with:
          name: download-cache
          overwrite: true
          path: .cache/cache.tar.gz
      - name: Cleanup
        continue-on-error: true
        uses: BtbN/delete-untagged-ghcr-action@main
        with:
          token: ${{ github.token }}
          package_name: ${{ steps.imagename.outputs.rawname }}
          repository_owner: ${{ github.repository_owner }}
          repository: ${{ github.repository }}
          owner_type: user
          untagged_only: true
  build_target_bases:
    name: Build target base image
    if: ${{ github.event.inputs.buildOnly != 'true' }}
    needs: build_base
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [win32,win64,winarm64,linux32,linux64,linuxarm64]
    steps:
      - name: Free Disk-Space
        run: df -h && sudo apt-get clean && docker system prune -a -f && sudo rm -rf /opt/ghc /usr/local/.ghcup /usr/local/lib/android && df -h
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config: .github/buildkit.toml
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Image Name
        id: imagename
        run: |
          IMG="${GITHUB_REPOSITORY,,}/base-${{ matrix.target }}"
          IMG="${IMG/ /-}"
          echo "name=ghcr.io/${IMG}" >> $GITHUB_OUTPUT
          echo "rawname=${IMG#*/}" >> $GITHUB_OUTPUT
          echo "gh_repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      - name: Stop Commands
        run: T="$(echo -n ${{ github.token }} | sha256sum | head -c 64)" && echo -e "::add-mask::${T}\n::stop-commands::${T}"
      - name: Build target base image
        uses: docker/build-push-action@v6
        with:
          context: images/base-${{ matrix.target }}
          pull: true
          push: true
          provenance: false
          tags: ${{ steps.imagename.outputs.name }}:latest
          cache-to: type=registry,mode=max,ref=${{ steps.imagename.outputs.name }}:cache
          cache-from: type=registry,ref=${{ steps.imagename.outputs.name }}:cache
          build-args: |
            GH_REPO=ghcr.io/${{ steps.imagename.outputs.gh_repo }}
      - name: Cleanup
        continue-on-error: true
        uses: BtbN/delete-untagged-ghcr-action@main
        with:
          token: ${{ github.token }}
          package_name: ${{ steps.imagename.outputs.rawname }}
          repository_owner: ${{ github.repository_owner }}
          repository: ${{ github.repository }}
          owner_type: user
          untagged_only: true
  build_targets:
    name: Build target-variant image
    if: ${{ github.event.inputs.buildOnly != 'true' }}
    needs: build_target_bases
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [win32,win64,winarm64,linux64,linuxarm64]
        variant: [gpl,lgpl,gpl 8.0,gpl 7.1,lgpl 8.0,lgpl 7.1,gpl-shared,lgpl-shared,gpl-shared 8.0,gpl-shared 7.1,lgpl-shared 8.0,lgpl-shared 7.1]
        include:
          - target: win64
            variant: gpl 7.0
          - target: win64
            variant: gpl 6.1
          - target: win64
            variant: gpl 6.0
          - target: win64
            variant: gpl 5.1
          - target: win64
            variant: gpl 5.0
          - target: win64
            variant: gpl 4.4
          - target: win64
            variant: gpl 4.3
          - target: win32
            variant: gpl 7.0
          - target: win32
            variant: gpl 6.1
          - target: win32
            variant: gpl 6.0
          - target: win32
            variant: gpl 5.1
          - target: win32
            variant: gpl 5.0
          - target: win32
            variant: gpl 4.4
          - target: win32
            variant: gpl 4.3
    steps:
      - name: Free Disk-Space
        run: df -h && sudo apt-get clean && docker system prune -a -f && sudo rm -rf /opt/ghc /usr/local/.ghcup /usr/local/lib/android && df -h
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config: .github/buildkit.toml
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Image Name
        id: imagename
        run: |
          IMG="${GITHUB_REPOSITORY,,}/${{ matrix.target }}-${{ matrix.variant }}"
          IMG="${IMG/ /-}"
          echo "name=ghcr.io/${IMG}" >> $GITHUB_OUTPUT
          echo "rawname=${IMG#*/}" >> $GITHUB_OUTPUT
      - name: Get download cache key
        id: dl_cache
        run: |
          echo "dltagname=$(./util/get_dl_cache_tag.sh)" >> $GITHUB_OUTPUT
      - name: Stop Commands
        run: T="$(echo -n ${{ github.token }} | sha256sum | head -c 64)" && echo -e "::add-mask::${T}\n::stop-commands::${T}"
      - name: Generate Dockerfile
        run: ./generate.sh ${{ matrix.target }} ${{ matrix.variant }}
      - name: Cache
        uses: actions/cache/restore@v4
        with:
          path: .cache/downloads
          key: download-cache-${{ steps.dl_cache.outputs.dltagname }}
          fail-on-cache-miss: true
      - name: Build target base image
        uses: docker/build-push-action@v6
        with:
          context: .
          pull: true
          push: true
          provenance: false
          tags: ${{ steps.imagename.outputs.name }}:latest
          cache-to: type=registry,mode=max,ref=${{ steps.imagename.outputs.name }}:cache
          cache-from: type=registry,ref=${{ steps.imagename.outputs.name }}:cache
      - name: Cleanup
        continue-on-error: true
        uses: BtbN/delete-untagged-ghcr-action@main
        with:
          token: ${{ github.token }}
          package_name: ${{ steps.imagename.outputs.rawname }}
          repository_owner: ${{ github.repository_owner }}
          repository: ${{ github.repository }}
          owner_type: user
          untagged_only: true
  build_ffmpeg:
    name: Build ffmpeg
    if: ${{ ( github.event.inputs.buildOnly == 'true' && !cancelled() ) || success() }}
    needs: build_targets
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [win32,win64,winarm64,linux64,linuxarm64]
        variant: [gpl,lgpl,gpl 8.0,gpl 7.1,lgpl 8.0,lgpl 7.1,gpl-shared,lgpl-shared,gpl-shared 8.0,gpl-shared 7.1,lgpl-shared 8.0,lgpl-shared 7.1]
    steps:
      - name: Free Disk-Space
        run: df -h && sudo apt-get clean && docker system prune -a -f && sudo rm -rf /opt/ghc /usr/local/.ghcup /usr/local/lib/android && df -h
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - name: Build ffmpeg
        run: |
          T="$(echo -n ${{ github.token }} | sha256sum | head -c 64)" && echo -e "::add-mask::${T}\n::stop-commands::${T}"
          ./build.sh ${{ matrix.target }} ${{ matrix.variant }}
      - name: Replace spaces in string
        id: strs
        run: |
          SLUG="${{ matrix.target }}-${{ matrix.variant }}"
          echo "artifact_slug=${SLUG// /-}" >> $GITHUB_OUTPUT
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-${{ steps.strs.outputs.artifact_slug }}
          overwrite: true
          path: artifacts/*
  build_msvc_windows:
    name: Build ffmpeg (MSVC)
    # MSVC builds produce true MSVC-compatible libraries (.lib files) for Windows
    # without the SAFESEH issues that occur when linking MinGW-produced objects with MSVC.
    # These builds run on native Windows runners using Visual Studio 2019 toolchain.
    # MSYS2 provides the POSIX shell environment needed for FFmpeg's configure script.
    if: ${{ ( github.event.inputs.buildOnly == 'true' && !cancelled() ) || ( github.event.inputs.buildOnly != 'true' && success() ) }}
    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        arch: [win32, win64]
        license: [lgpl, gpl]
        linkage: [static, shared]
        version: [master, '8.0', '7.1']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Setup Visual Studio 2019 build tools and add cl.exe to PATH
      - name: Setup MSVC Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch == 'win32' && 'x86' || 'x64' }}
          vsversion: 2019
          
      # Set up MSYS2 for shell environment and build tools (FFmpeg configure requires POSIX shell)
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            git
            diffutils
            make
            pkg-config
            yasm
            nasm
            zip
      
      # Clone FFmpeg source
      - name: Clone FFmpeg
        shell: msys2 {0}
        run: |
          set -xe
          BRANCH="${{ matrix.version }}"
          if [[ "$BRANCH" == "master" ]]; then
            BRANCH_ARG="master"
          else
            BRANCH_ARG="release/$BRANCH"
          fi
          git clone --filter=blob:none --branch="$BRANCH_ARG" https://github.com/FFmpeg/FFmpeg.git ffmpeg
          cd ffmpeg
          echo "FFmpeg version: $(git describe --tags)"
      
      # Configure and build FFmpeg with MSVC toolchain
      # Note: The ilammy/msvc-dev-cmd action modifies PATH and other environment variables
      # which are then inherited by subsequent steps, including msys2 shell
      - name: Build FFmpeg
        shell: msys2 {0}
        run: |
          set -xe
          cd ffmpeg
          
          # Verify cl.exe is available (should be in PATH from msvc-dev-cmd)
          which cl.exe || which cl || (echo "ERROR: cl.exe not found in PATH" && exit 1)
          cl 2>&1 | head -2 || true
          
          # Determine architecture flags
          if [[ "${{ matrix.arch }}" == "win32" ]]; then
            ARCH_FLAGS="--arch=x86 --target-os=win32"
          else
            ARCH_FLAGS="--arch=x86_64 --target-os=win64"
          fi
          
          # Determine license flags
          if [[ "${{ matrix.license }}" == "gpl" ]]; then
            LICENSE_FLAGS="--enable-gpl --enable-version3"
          else
            LICENSE_FLAGS=""
          fi
          
          # Determine linkage flags
          if [[ "${{ matrix.linkage }}" == "shared" ]]; then
            LINK_FLAGS="--enable-shared --disable-static"
          else
            LINK_FLAGS="--disable-shared --enable-static"
          fi
          
          # Configure FFmpeg for MSVC
          # --toolchain=msvc tells configure to use cl.exe, link.exe, lib.exe
          ./configure \
            --toolchain=msvc \
            ${ARCH_FLAGS} \
            ${LICENSE_FLAGS} \
            ${LINK_FLAGS} \
            --prefix=/tmp/ffmpeg-install \
            --disable-debug \
            --enable-asm \
            --enable-x86asm \
            --extra-version="$(date +%Y%m%d)-msvc"
          
          # Build FFmpeg (use NUMBER_OF_PROCESSORS for Windows compatibility)
          make -j${NUMBER_OF_PROCESSORS:-4} V=1
          make install
      
      # Package the build artifacts
      - name: Package Artifacts
        shell: msys2 {0}
        run: |
          set -xe
          
          # Get FFmpeg version
          cd ffmpeg
          VERSION=$(git describe --tags --always)
          cd ..
          
          # Create package directory with descriptive name
          PACKAGE_NAME="ffmpeg-${VERSION}-${{ matrix.arch }}-${{ matrix.license }}-${{ matrix.linkage }}-msvc"
          mkdir -p "package/${PACKAGE_NAME}"
          
          # Copy binaries
          if [[ -d /tmp/ffmpeg-install/bin ]]; then
            mkdir -p "package/${PACKAGE_NAME}/bin"
            cp -r /tmp/ffmpeg-install/bin/* "package/${PACKAGE_NAME}/bin/" || true
          fi
          
          # Copy libraries
          if [[ -d /tmp/ffmpeg-install/lib ]]; then
            mkdir -p "package/${PACKAGE_NAME}/lib"
            cp -r /tmp/ffmpeg-install/lib/* "package/${PACKAGE_NAME}/lib/" || true
          fi
          
          # Copy headers
          if [[ -d /tmp/ffmpeg-install/include ]]; then
            mkdir -p "package/${PACKAGE_NAME}/include"
            cp -r /tmp/ffmpeg-install/include/* "package/${PACKAGE_NAME}/include/"
          fi
          
          # Copy license
          if [[ "${{ matrix.license }}" == "gpl" ]]; then
            cp ffmpeg/COPYING.GPLv3 "package/${PACKAGE_NAME}/LICENSE.txt"
          else
            cp ffmpeg/COPYING.LGPLv2.1 "package/${PACKAGE_NAME}/LICENSE.txt"
          fi
          
          # Create artifacts directory and zip
          mkdir -p artifacts
          cd package
          
          # Create zip file using MSYS2's zip command (safe from injection)
          zip -9 -r "../artifacts/${PACKAGE_NAME}.zip" "${PACKAGE_NAME}"
          
          cd ..
          
          # Generate checksums
          cd artifacts
          sha256sum "${PACKAGE_NAME}.zip" > "${PACKAGE_NAME}.zip.sha256"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-msvc-${{ matrix.arch }}-${{ matrix.license }}-${{ matrix.linkage }}-${{ matrix.version }}
          overwrite: true
          path: artifacts/*
  publish_release:
    name: Publish release
    if: ${{ !cancelled() && ( github.event_name == 'schedule' || github.event.inputs.doRelease == 'true' ) && needs.build_ffmpeg.result == 'success' && needs.build_msvc_windows.result == 'success' }}
    needs: [build_ffmpeg, build_msvc_windows]
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk-Space
        run: df -h && sudo apt-get clean && docker system prune -a -f && sudo rm -rf /opt/ghc /usr/local/.ghcup /usr/local/lib/android && df -h
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ffmpeg-*
          merge-multiple: true
          path: artifacts
      - name: Create release
        id: create_release
        run: |
          set -xe
          shopt -s nullglob
          RELDATE="$(date +'%Y-%m-%d %H:%M')"
          NAME="Auto-Build $RELDATE"
          TAGNAME="autobuild-$(date +'%Y-%m-%d-%H-%M')"
          (cd artifacts && sha256sum *.{zip,tar.xz} > checksums.sha256)
          gh release create "$TAGNAME" --target "master" --title "$NAME" artifacts/*.{zip,tar.xz} artifacts/checksums.*
          echo "tag_name=${TAGNAME}" >> $GITHUB_OUTPUT
          echo "rel_date=${RELDATE}" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Update Latest
        run: |
          set -xe
          shopt -s nullglob
          mkdir latest_artifacts
          ./util/repack_latest.sh latest_artifacts artifacts/*.{zip,tar.xz}
          (cd latest_artifacts && sha256sum *.{zip,tar.xz} > checksums.sha256)
          NAME="Latest Auto-Build (${{ steps.create_release.outputs.rel_date }})"
          TAGNAME="latest"
          gh release delete --cleanup-tag --yes "$TAGNAME" || true
          sleep 15
          gh release create "$TAGNAME" --target "master" --title "$NAME" latest_artifacts/*
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Update Wiki
        run: ./util/update_wiki.sh artifacts ${{ steps.create_release.outputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Prune old releases
        run: ./util/prunetags.sh
        env:
          GITHUB_TOKEN: ${{ github.token }}
